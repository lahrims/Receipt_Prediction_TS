<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Predictions</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select,
        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
            background-color: #f5f5f5;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Receipt Predictions</h1>
    </header>

    <main>
        <h2>Choose your predicting model</h2>

        <form id="predictionForm" action="{{ url_for('predict_Reciept') }}" method="post">
            <label for="model_val">Model:</label>
            <select id="model_val" name="model_name">
                {% for model in models %}
                <option value="{{model}}" style="font-family: 'Comic Sans MS', cursive;">{{model}}</option>
                {% endfor %}
            </select>
            <label for="date">Target Date:</label>
            <input type="date" id="date" name="date">

            <input type="submit" value="Make the prediction" id="submitBtn">
        </form>

        <script>
            document.getElementById('predictionForm').addEventListener('submit', function (event) {
                var dateInput = document.getElementById('date');
                if (!dateInput.value) {
                    alert('Please fill in the Target Date.');
                    event.preventDefault();
                }
            });
        </script>
    </main>

</body>

</html>
